<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Carousel with Flipable Cards</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      overflow: hidden;
      display: flex;
      background: #111;
      perspective: 1000px;
      transform-style: preserve-3d;
      font-family: 'Poppins', sans-serif;
    }

    #drag-container, #spin-container {
      position: relative;
      display: flex;
      margin: auto;
      transform-style: preserve-3d;
      transform: rotateX(-10deg);
    }

    .card {
      position: absolute;
      width: 120px;
      height: 170px;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 0 8px #4ea30d;
      background: #222;
      color: white;
      font-size: 16px;
      text-align: center;
      padding: 10px;
    }

    .card .back {
      transform: rotateY(180deg);
      background: #444;
      color: #fff;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    #drag-container img, #drag-container video {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    #ground {
      width: 900px;
      height: 900px;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(90deg);
      background: radial-gradient(circle, rgba(71, 174, 16, 0.2), transparent);
    }

    #flip-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background: #4ea30d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    #flip-button:hover {
      background: #3d820b;
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div id="drag-container">
    <div id="spin-container">
      <!-- Cards with images and text -->
      <div class="card">
        <div class="front">
          <img src="download.jpg" alt="Image 1">
        </div>
        <div class="back">Cherished moments ‚ú®</div>
      </div>
      <div class="card">
        <div class="front">
          <img src="mochi-poke-poke-cute-cat.gif" alt="Image 2">
        </div>
        <div class="back">Cute cat üê±</div>
      </div>
      <div class="card">
        <div class="front">
          <img src="mochi-poke-poke-cute-cat.gif" alt="Image 3">
        </div>
        <div class="back">Adorable üêæ</div>
      </div>
      <div class="card">
        <div class="front">
          <img src="mochi-poke-poke-cute-cat.gif" alt="Image 4">
        </div>
        <div class="back">Magical times ‚ú®</div>
      </div>
      <div class="card">
        <div class="front">
          <img src="mochi-poke-poke-cute-cat.gif" alt="Image 5">
        </div>
        <div class="back">Pure happiness üòä</div>
      </div>
      <div class="card">
        <div class="front">
          <img src="mochi-poke-poke-cute-cat.gif" alt="Image 6">
        </div>
        <div class="back">Forever grateful üôè</div>
      </div>
    </div>
    <div id="ground"></div>
  </div>

  <button id="flip-button">Flip Cards</button>

  <script>
    var radius = 240;
    var autoRotate = true;
    var rotateSpeed = -60;
    var imgWidth = 120;
    var imgHeight = 170;

    setTimeout(init, 1000);

    var odrag = document.getElementById('drag-container');
    var ospin = document.getElementById('spin-container');
    var aCards = ospin.getElementsByClassName('card');

    ospin.style.width = imgWidth + "px";
    ospin.style.height = imgHeight + "px";

    var ground = document.getElementById('ground');
    ground.style.width = radius * 3 + "px";
    ground.style.height = radius * 3 + "px";
    var tX = 0, tY = 10, desX = 0, desY = 0;

    function init(delayTime) {
      for (var i = 0; i < aCards.length; i++) {
        aCards[i].style.transform = "rotateY(" + (i * (360 / aCards.length)) + "deg) translateZ(" + radius + "px)";
        aCards[i].style.transition = "transform 1s";
        aCards[i].style.transitionDelay = delayTime || (aCards.length - i) / 4 + "s";
      }
    }

    function applyTransform(obj) {
      if (tY > 180) tY = 180;
      if (tY < 0) tY = 0;
      obj.style.transform = "rotateX(" + (-tY) + "deg) rotateY(" + (tX) + "deg)";
    }

    if (autoRotate) {
      ospin.style.animation = `spin ${Math.abs(rotateSpeed)}s infinite linear`;
    }

    document.onpointerdown = function (e) {
      clearInterval(odrag.timer);
      var sX = e.clientX, sY = e.clientY;

      document.onpointermove = function (e) {
        var nX = e.clientX, nY = e.clientY;
        desX = nX - sX;
        desY = nY - sY;
        tX += desX * 0.1;
        tY += desY * 0.1;
        applyTransform(odrag);
        sX = nX;
        sY = nY;
      };

      document.onpointerup = function () {
        odrag.timer = setInterval(function () {
          desX *= 0.95;
          desY *= 0.95;
          tX += desX * 0.1;
          tY += desY * 0.1;
          applyTransform(odrag);
          if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
            clearInterval(odrag.timer);
          }
        }, 17);
        document.onpointermove = document.onpointerup = null;
      };
    };

    // Flip cards on button click
    document.getElementById('flip-button').addEventListener('click', () => {
      Array.from(aCards).forEach(card => {
        card.classList.toggle('flipped');
      });
    });
  </script>
</body>
</html>
