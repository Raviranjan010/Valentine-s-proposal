<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Sure? üò¢üíî</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #1a1a1a;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 3D Background Canvas */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
        }

        .card {
            background: linear-gradient(45deg, #ff7998, #baa6a2);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 3rem;
            text-align: center;
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            width: 90%;
            max-width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: floatCard 3s ease-in-out infinite;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .card:hover {
            transform: scale(1.02) rotateX(5deg);
            background: rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255,105,180,0.7);
            transform-style: preserve-3d;
            transform: translateZ(50px);
            animation: glowText 2s ease-in-out infinite alternate;
        }

        @keyframes glowText {
            from { text-shadow: 0 0 20px rgba(255,105,180,0.7); }
            to { text-shadow: 0 0 30px rgba(255,105,180,1), 0 0 40px rgba(255,20,147,0.8); }
        }

        .gif-container {
            position: relative;
            margin: 2rem 0;
            transform-style: preserve-3d;
            transform: translateZ(30px);
            transition: all 0.5s ease;
        }

        .gif-container img {
            width: 100%;
            max-width: 350px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }

        .gif-container:hover img {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(255,105,180,0.3);
        }

        .message {
            color: #fff;
            font-size: 1.8rem;
            margin: 2rem 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1.2s ease forwards 0.5s;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2.5rem;
            transform-style: preserve-3d;
            transform: translateZ(40px);
        }

        .btn {
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }

        .btn-yes {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            animation: pulseYes 2s infinite;
        }

        @keyframes pulseYes {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,105,180,0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255,105,180,0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,105,180,0); }
        }

        .btn-no {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .card {
                padding: 1.5rem;
            }
            .btn {
                padding: 1rem 2rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 3D Background Canvas -->
    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <div class="card">
            <h1>Are You Sure? üò¢üíî</h1>
            <div class="gif-container">
                <img src="tkthao.gif" alt="Cute Love GIF">
            </div>
            <p class="message">Don't Break My Heart... Think Again!!!</p>
            <div class="buttons">
                <a href="yes.html" class="btn btn-yes" aria-label="Yes, I will be your valentine">Yes üíù</a>
                <a href="no2.html" class="btn btn-no" aria-label="No, I will not be your valentine">No üíî</a>
            </div>
        </div>
    </div>

    <script>
        // Three.js Setup for 3D Background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Create Heart Shape
        const heartShape = new THREE.Shape();
        heartShape.moveTo(0, 0);
        heartShape.bezierCurveTo(0, 0.5, 0.5, 1, 1, 1);
        heartShape.bezierCurveTo(1.5, 1, 2, 0.5, 2, 0);
        heartShape.bezierCurveTo(2, -0.5, 1.5, -1, 1, -1);
        heartShape.bezierCurveTo(0.5, -1, 0, -0.5, 0, 0);

        const heartGeometry = new THREE.ExtrudeGeometry(heartShape, {
            depth: 0.1,
            bevelEnabled: true,
            bevelSegments: 5,
            steps: 2,
            bevelSize: 0.1,
            bevelThickness: 0.1,
        });

        // Add Hearts to Scene
        const hearts = [];
        for (let i = 0; i < 50; i++) {
            const heartMaterial = new THREE.MeshStandardMaterial({
                color: 0xff4b8b,
                metalness: 0.3,
                roughness: 0.6,
            });
            const heart = new THREE.Mesh(heartGeometry, heartMaterial);
            heart.position.set(
                THREE.MathUtils.randFloatSpread(10),
                THREE.MathUtils.randFloatSpread(10),
                THREE.MathUtils.randFloatSpread(10)
            );
            heart.rotation.set(
                Math.random() * Math.PI,
                Math.random() * Math.PI,
                Math.random() * Math.PI
            );
            heart.scale.set(0.5, 0.5, 0.5);
            scene.add(heart);
            hearts.push(heart);
        }

        // Lighting
        const pointLight = new THREE.PointLight(0xff4b8b, 1);
        pointLight.position.set(5, 5, 5);
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(pointLight, ambientLight);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            hearts.forEach(heart => {
                heart.rotation.x += 0.01;
                heart.rotation.y += 0.01;
            });
            renderer.render(scene, camera);
        }
        animate();

        // Confetti on Yes Button
        document.querySelector('.btn-yes').addEventListener('click', (e) => {
            e.preventDefault();
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
            });
            setTimeout(() => {
                window.location.href = 'yes.html';
            }, 1000);
        });

        // Card Hover Effect
        const card = document.querySelector('.card');
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = (y - centerY) / 30;
            const rotateY = -(x - centerX) / 30;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });

        // Button Hover Effects
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(btn => {
            btn.addEventListener('mouseover', () => {
                gsap.to(btn, {
                    scale: 1.1,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });

            btn.addEventListener('mouseleave', () => {
                gsap.to(btn, {
                    scale: 1,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });
        });
    </script>
</body>
</html>
